---
layout: index
---
<li class='here'>
	<ul class='details'>
		<li class='published-on'>{{ page.date | date: "%Y-%m-%d" }}</li>
		{% for tag in page.tags %}
		<li class='tagged'>{{ tag }}</li>
		{% endfor %}		
	</ul>
{{ content }}
	<p class='permalink'><a href='{{page.url}}'>permalink</a></p>
</li>
