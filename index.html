---
layout: index
---
{% for post in site.posts limit:5%}
<li{% if forloop.first %} class='here'{% else %}{% endif %}>
	<ul class='details'>
		<li class='published-on'>{{ post.date | date: "%Y-%m-%d" }}</li>
		{% for tag in post.tags %}
		<li class='tagged'>{{ tag }}</li>
		{% endfor %}
	</ul>
  {{ post.content}}
	<p class='permalink'><a href='{{post.url}}'>permalink</a></p>
</li>  
{% endfor %}
